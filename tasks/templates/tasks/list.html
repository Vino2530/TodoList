{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    div#div_id_title label {
    display: none;
}
.jumbotron{
    width: 60%;
    margin: 0 auto;
}
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <div>
                <center>
                    <h3>To Do List</h3><br>
                    <form method="POST" action="/">
                        {% csrf_token %}
                        {{form.title | as_crispy_field }}
                        <!-- {{form | crispy }} -->
                        <input class='btn btn-success' type="submit" placeholder="Enter the task title"><br><br>
                    </form>
                </center>
            </div>
            <!-- <div style="padding: 0 20%;"> -->
                {% for task in tasks %}

                <a class='btn btn-primary' href="{% url 'update' task.id %}">Edit</a>
                <a class='btn btn-danger' href="{% url 'delete' task.id %}">Delete</a>
    
                {% if task.completed == True %}
                <strike>{{ task }}</strike><br><br>
                {% else %}
                <span>{{ task }}</span><br><br>
                {% endif %}

                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
